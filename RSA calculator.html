function check_prime(target)
{
    let prime=true

    if(target<=1)
    {   
        prime=false
        return prime
    }

    else 
    {
        for(let i=2;i**2<=target;i++)
        {
            if(target%i===0)
            {
                prime=false;
                break;
                return prime
            }
        }
        return prime
    }
}
